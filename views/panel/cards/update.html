<!--begin::Container-->
<div class="container-fluid">
  <div class="row">
    <div class="col-12">
      <div class="card">
        <div class="card-header">
          <h3 class="card-title mb-0"><strong>{{.Title}}</strong></h3>
        </div>
        <div class="card-body">
          <form method="POST" action="/panel/cards/update/{{.Card.ID}}">
            <input type="hidden" name="csrf_token" value="{{ .CsrfToken }}">
            <div class="row mb-3">
              <div class="col-md-6">
                <label class="form-label">Ad</label>
                <input type="text" class="form-control" name="name" value="{{.Card.Name}}" required>
              </div>
              <div class="col-md-6">
                <label class="form-label">Slug</label>
                <input type="text" class="form-control" name="slug" value="{{.Card.Slug}}" required>
              </div>
            </div>
            <div class="row mb-3">
              <div class="col-md-6">
                <label class="form-label">Kullanıcı</label>
                <input type="text" class="form-control" name="user_id" value="{{.Card.UserID}}" required>
              </div>
              <div class="col-md-6">
                <label class="form-label">Aktif mi?</label>
                <select class="form-select" name="is_active">
                  <option value="true" {{if .Card.IsActive}}selected{{end}}>Evet</option>
                  <option value="false" {{if not .Card.IsActive}}selected{{end}}>Hayır</option>
                </select>
              </div>
            </div>
            <div class="d-flex justify-content-end">
              <a href="/panel/cards" class="btn btn-secondary me-2">İptal</a>
              <button type="submit" class="btn btn-primary">Güncelle</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
<!--end::Container-->
